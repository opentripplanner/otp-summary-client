<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OTP Data Analyst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css" rel="stylesheet">
    <link href="build/build.css" rel="stylesheet">
  </head>
  <body>

    <div id="location" class="container">
      <form class="location-form">
        <fieldset>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" name="from-address" placeholder="From">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" onclick="javascript:useDeviceLocation('from-address')" title="Use Current Location"><i class="fa fa-location-arrow"></i></button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-4 col-md-4 col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" name="to-address" placeholder="To">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" onclick="javascript:useDeviceLocation('to-address')" title="Use Current Location"><i class="fa fa-location-arrow"></i></button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-4 col-md-4 col-sm-4">
              <a class="btn btn-primary btn-block set-location" type="button">Set Location</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="container" id="results">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h3>Results <a class="btn btn-default pull-right" type="button" href="javascript:animateTo('location')">Change Location <i class="fa fa-location-arrow"></i></button></a></h3>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <h4 class="from-display-value"></h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align:right;">
          <h4 class="to-display-value"></h4>
        </div>
        <!-- <div class="col-lg-12 col-md-12 col-sm-12">
          <h4><span class="routes-count"></span> Routes
          <a href="javascript:sortBy('average')" class="btn btn-default">Avg. Trip Length (Min.)</a>
          <a href="javascript:sortBy('max')" class="btn btn-default">Max Trip Length (Min.)</a>
          <a href="javascript:sortBy('segments')" class="btn btn-default">Segments</a>
          </h4>
        </div> -->
      </div>
      <div id="canvas">insert transitive display here...</div>
      <div class="data"></div>
    </div>

    <script src="//codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js"></script>
    <script src="config.js"></script>
    <script src="build/build.js"></script>
    <script type="text/javascript">
      require('boot');
    </script>
  </body>
</html>
