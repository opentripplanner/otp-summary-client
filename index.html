<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OTP Data Analyst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css" rel="stylesheet">
    <link href="build/build.css" rel="stylesheet">
  </head>
  <body>

    <div id="map"></div>

    <div class="container">
      <div class="row">
        <form>
          <div class="form-group col-lg-2 col-md-2 col-sm-3">
            <label>From</label>
            <input class="form-control" type="text" name="from-lat" placeholder="From Latitude">
            <input class="form-control" type="text" name="from-lng" placeholder="From Longitude">
          </div>
          <div class="form-group col-lg-2 col-md-2 col-sm-3">
            <label>To</label>
            <input class="form-control" type="text" name="to-lat" placeholder="To Latitude">
            <input class="form-control" type="text" name="to-lng" placeholder="To Longitude">
          </div>
          <div class="form-group col-lg-2 col-md-2 col-sm-2">
            <label>Actions</label>
            <button class="form-control btn btn-success" type="submit">Set</button>
          </div>
        </form>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h3><span class="routes-count"></span> Routes
          <a href="javascript:sortBy('segments')" class="btn btn-default">Segments</a>
          <a href="javascript:sortBy('average')" class="btn btn-default">Trip Length (Avg.)</a>
          <a href="javascript:sortBy('max')" class="btn btn-default">Trip Length (Max)</a>
          </h3>
        </div>
      </div>
      <div class="data"></div>
    </div>

    <script src="//codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js"></script>
    <script src="build/build.js"></script>
    <script type="text/javascript">
      require('boot');
    </script>
  </body>
</html>
